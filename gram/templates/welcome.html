{%extends 'all-grams/base.html'%}

{% block content %}

<div style="background-color: rgba(211,211,211,0.6); padding-top: 20px">

  {% for post in posts %}
  <div >
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-5" style="box-shadow: 2px 2px 2px 2px">
        <h4><img src="https://cdn1.iconfinder.com/data/icons/instagram-ui-flat/48/Instagram_UI-18-512.png" height=60px
            weight=60px>{{post.upload_by}}</h4>

        <img src="{{post.post_image.url}}" class="img-responsive" alt="" height=400px width=520px>

        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-size:12px;font-style:italic">{{post.post_caption}}</p>
        
       <div class="row" style="margin-left: 2px">
          <form action="{% url 'gram:like_post' %}" method="post">
              {% csrf_token %}
              <button type="submit" name="post_id" value="{{post.id}}" class="btn btn-secondary">Like {{ total_likes }}</button>
            </form>
            <form action="{% url 'gram:unlike_post' %}" method="post">
                {% csrf_token %}
                <button type="submit" name="post_id" value="{{post.id}}" class="btn btn-secondary">Dislike</button>
            </form>
       </div>
       <p><a href="#" style="font-family: 'Courier New', Courier, monospace; color:rgba(0,0,0,0.8)">Leave Comment</a></p>
      </div>
      
      <div class="col-md-3"></div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
