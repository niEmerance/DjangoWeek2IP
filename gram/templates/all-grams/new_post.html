{%extends 'all-grams/base.html'%}
{% load bootstrap4 %}


{% block content %}

<div class="container">

  <div class="text-center w-50 rounded border border-primary bg-white mx-auto" style="margin-top: 50px">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/2000px-Instagram_logo.svg.png" alt="" width="200">
    <br>
    <p class="border border-secondary bg-secondary text-white">Post A Photo</p>
    <form  action="{%url 'gram:new-post'%}" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        {% bootstrap_form form%}
        <input type="submit" class="btn btn-secondary" value="Post">
    </form>
  </div>

</div>



{% endblock %}
