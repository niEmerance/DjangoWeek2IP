{%extends 'all-grams/base.html'%}

 {% block content %}
    <div class="content-section">
        {% for profile in profiles %}
        <div class="media">
            <img class="rounded-circle account-img" src="{{ profile.profile_pic.url }}" height="200px" width="220px">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username}}</h2>
                <p class="text-secondary">{{profile.bio}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
 {% endblock %}
