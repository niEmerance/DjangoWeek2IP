{%extends 'all-grams/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">

    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}" height="200px" width="220px">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username}}</h2>
            <p class="text-secondary">{{user.profile.bio}}</p>
        </div>

    </div>
</div>
{% endblock %}
